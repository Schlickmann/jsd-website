<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Us | JSD</title>
</head>
<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logo.png" alt="Portfolio" id="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
      
    </div>
  </header>

  <!-- Section A: Contact Form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Us</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach us</p>
      <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" name="name" placeholder="Name" />
          <input type="text" class="text-input subject-input" name="subject" placeholder="Subject" />
          <input type="email" class="text-input email-input" name="email" placeholder="Email Address" />
          <input type="text" class="text-input phone-input" name="phone" placeholder="Phone Number" />
          <textarea class="text-input message-input" name="message" placeholder="Enter Message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>contact@us.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone Number</h3>
          <p>+1 (999) 999-9999</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>50 Fraser St, Vancouver - BC</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Tagline -->
  <section id="contact-c" class="bg-image py-4">
    <div class="overlay">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2019. All Rights Reserved</p>
      <div class="social">
        <div class="fab fa-twitter"></div>
        <div class="fab fa-facebook"></div>
        <div class="fab fa-instagram"></div>
        <div class="fab fa-linkedin"></div>
      </div>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/c1aba94171.js" crossorigin="anonymous"></script>
</body>
</html>
